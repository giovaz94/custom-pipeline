apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitor
spec:
  selector:
    matchLabels:
      app: monitor
  template:
    metadata:
      labels:
        app: monitor
    spec:
      containers:
        - name: monitor
          image: giovaz94/monitor-service:development
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3200
          env:
            - name: PORT
              value: "3200"

      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: database-service
spec:
  selector:
    app: monitor
  ports:
    - protocol: TCP
      port: 3200
      targetPort: 3200

