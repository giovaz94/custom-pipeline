apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-analyzer
spec:
  selector:
    matchLabels:
      app: image-analyzer
  template:
    metadata:
      labels:
        app: image-analyzer
    spec:
      containers:
        - name: image-analyzer
          image: lorenzobacchiani/image-analyzer
          imagePullPolicy: Always
          ports:
            - containerPort: 8003
          env:
            - name: REDIS_HOST
              value: "redis-service"
            - name: MCL
              value: "231"
            - name: LIMIT
              value: "400"
            - name: BATCH
              value: "231"
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: image-analyzer-service
spec:
  selector:
    app: image-analyzer
  ports:
    - protocol: TCP
      port: 8003
      targetPort: 8003

