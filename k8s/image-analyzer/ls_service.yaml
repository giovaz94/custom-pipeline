---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ls-algorithm-image-analyzer
spec:
  selector:
    matchLabels:
      app: ls-algorithm-image-analyzer
  template:
    metadata:
      labels:
        app: ls-algorithm-image-analyzer
    spec:
      serviceAccountName: ls-service-account
      containers:
        - name: ls-algorithm
          image: giovaz94/local_scaling
          imagePullPolicy: Always
          ports:
            - containerPort: 7002
          env:
            - name: SLEEP_TIME
              value: "10"
            - name: COMPONENT_MCL
              value: "231"
            - name: COMPONENT_MF
              value: "1.5"
            - name: K_BIG
              value: "20"
            - name: K
              value: "10"
            - name: MANIFEST_NAME
              value: "image-analyzer"
            - name: METRIC_NAME
              value: "http_requests_total_image_analyzer_counter"
            - name: IN_CLUSTER
              value: "true"
            - name: PROMETHEUS_SERVICE_ADDRESS
              value: "prometheus-service.monitoring"
            - name: PROMETHEUS_SERVICE_PORT
              value: "8080"
            - name: SERVICE_PORT
              value: "7002"
            - name: ORACLE
              value: "false"
            - name: PREDICTIONS
              value: "14.989333333333333, 210.0, 471.11111111111114, 917.7777777777778, 1358.888888888889, 2477.777777777778, 2823.3333333333335, 4092.2933333333335, 6131.895, 11952.924705957845, 7535.555555555556, 6608.88888888889, 5331.231932399378, 5101.111111111111, 4684.444444444444, 4842.222222222223, 3697.7777777777783, 3652.2222222222226, 1338.888888888889, 1502.2222222222224"

      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: ls-algorithm-image-analyzer-service
spec:
  selector:
    app: ls-algorithm-image-analyzer
  ports:
    - protocol: TCP
      port: 7002
      targetPort: 7002
