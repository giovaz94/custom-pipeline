---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ls-algorithm-image-recognizer
spec:
  selector:
    matchLabels:
      app: ls-algorithm-image-recognizer
  template:
    metadata:
      labels:
        app: ls-algorithm-image-recognizer
    spec:
      serviceAccountName: ls-service-account
      containers:
        - name: ls-algorithm
          image: giovaz94/local_scaling:development
          imagePullPolicy: Always
          ports:
            - containerPort: 7003
          env:
            - name: SLEEP_TIME
              value: "2"
            - name: COMPONENT_MCL
              value: "90"
            - name: COMPONENT_MF
              value: "1.5"
            - name: K_BIG
              value: "20"
            - name: K
              value: "4"
            - name: MONITOR_URL
              value: "http://image-analyzer-service:8003"
            - name: DB_URL
              value: "http://monitor-service:3200"
            - name: MANIFEST_NAME
              value: "image-recognizer"

      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: ls-algorithm-image-recognizer-service
spec:
  selector:
    app: ls-algorithm-image-recognizer
  ports:
    - protocol: TCP
      port: 7003
      targetPort: 7003
