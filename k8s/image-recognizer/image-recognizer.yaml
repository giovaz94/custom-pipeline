apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-recognizer
spec:
  selector:
    matchLabels:
      app: image-recognizer
  template:
    metadata:
      labels:
        app: image-recognizer
    spec:
      containers:
        - name: image-recognizer
          image: giovaz94/image-recognizer-service:refactor-remove-rabbitmq
          imagePullPolicy: Always
          ports:
            - containerPort: 8004
          env:
            - name: HOSTNAME
              value: "rabbitmq-service"
            - name: RABBITMQ_USERNAME
              value: "pipeline_broker"
            - name: RABBITMQ_PASSWORD
              value: "p1p3l1n3"
            - name: RABBITMQ_VHOST
              value: "pipeline-vhost"
            - name: QUEUE_NAME
              value: "imagerec.queue"
            - name: DB_URL
              value: "http://monitor-service:3200"
            - name: REDIS_HOST
              value: "redis-service"
            - name: MCL
              value: "90"
            - name: PREFETCH
              value: "90"
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: image-recognizer-service
spec:
  selector:
    app: image-recognizer
  ports:
    - protocol: TCP
      port: 8004
      targetPort: 8004
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: image-recognizer-service-virtualservice
spec:
  hosts:
    - image-recognizer-service
  http:
    - route:
        - destination:
            host: image-recognizer-service
            port:
              number: 8004
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: image-recognizer-service-destinationrule
spec:
  host: image-recognizer-service
  trafficPolicy:
    loadBalancer:
      simple: LEAST_REQUEST

