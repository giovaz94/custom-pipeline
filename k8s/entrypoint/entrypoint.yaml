apiVersion: apps/v1
kind: Deployment
metadata:
  name: entrypoint
  labels:
    app: entrypoint
spec:
  replicas: 1
  selector:
    matchLabels:
      app: entrypoint
  template:
    metadata:
      labels:
        app: entrypoint
    spec:
      containers:
        - name: entrypoint
          image: giovaz94/entrypoint:development
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8010
          env:
            - name: HOSTNAME
              value: "rabbitmq-service"
            - name: PORT
              value: "8010"
            - name: RABBITMQ_USERNAME
              value: "pipeline_broker"
            - name: RABBITMQ_PASSWORD
              value: "p1p3l1n3"
            - name: RABBITMQ_VHOST
              value: "pipeline-vhost"
            - name: EXCHANGE_NAME
              value: "pipeline.direct"
            - name: QUEUE_TYPE
              value: "parser.req"
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: entrypoint
  name: entrypoint-service
spec:
  ports:
    - name: port-8010
      nodePort: 30080
      port: 8010
      protocol: TCP
      targetPort: 8010
  selector:
    app: entrypoint
  type: NodePort
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-entrypoint
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: entrypoint
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70