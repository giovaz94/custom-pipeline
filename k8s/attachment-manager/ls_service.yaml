---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ls-algorithm-attachment-manager
spec:
  selector:
    matchLabels:
      app: ls-algorithm-attachment-manager
  template:
    metadata:
      labels:
        app: ls-algorithm-attachment-manager
    spec:
      serviceAccountName: ls-service-account
      containers:
        - name: ls-algorithm
          image: giovaz94/local_scaling:development
          imagePullPolicy: Always
          ports:
            - containerPort: 7001
          env:
            - name: SLEEP_TIME
              value: "2"
            - name: COMPONENT_MCL
              value: "231"
            - name: COMPONENT_MF
              value: "1.5"
            - name: K_BIG
              value: "10"
            - name: K
              value: "1"
            - name: MONITOR_URL
              value: "http://virus-scanner-service:8001"
            - name: DB_URL
              value: "http://monitor-service:3200"
            - name: MANIFEST_NAME
              value: "attachment-manager"
            - name: INBOUND_WORKLOAD_METRIC
              value: "http_requests_total_attachment_manager"
            - name: PROMETHEUS_SERVICE_ADDRESS
              value: "prometheus-kube-prometheus-prometheus.monitoring.svc.cluster.local"
            - name: PROMETHEUS_SERVICE_PORT
              value: "9090"
            - name: SERVICE_PORT
              value: "7001"
---
apiVersion: v1
kind: Service
metadata:
  name: ls-algorithm-attachment-manager-service
spec:
  selector:
    app: ls-algorithm-attachment-manager
  ports:
    - protocol: TCP
      port: 7001
      targetPort: 7001
