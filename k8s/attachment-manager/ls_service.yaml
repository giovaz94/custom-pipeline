---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ls-algorithm-attachment-manager
spec:
  selector:
    matchLabels:
      app: ls-algorithm-attachment-manager
  template:
    metadata:
      labels:
        app: ls-algorithm-attachment-manager
    spec:
      serviceAccountName: ls-service-account
      containers:
        - name: ls-algorithm
          image: giovaz94/local_scaling
          imagePullPolicy: Always
          ports:
            - containerPort: 7001
          env:
            - name: SLEEP_TIME
              value: "10"
            - name: COMPONENT_MCL
              value: "231"
            - name: COMPONENT_MF
              value: "1.5"
            - name: K_BIG
              value: "20"
            - name: K
              value: "10"
            - name: IN_CLUSTER
              value: "true"
            - name: PROMETHEUS_SERVICE_ADDRESS
              value: "prometheus-service.monitoring"
            - name: PROMETHEUS_SERVICE_PORT
              value: "8080"
            - name: MANIFEST_NAME
              value: "attachment-manager"
            - name: METRIC_NAME
              value: "http_requests_total_attachment_manager_counter"
            - name: SERVICE_PORT
              value: "7001"
            - name: ORACLE
              value: "false"
            - name: PREDICTIONS
              value: "14.477555555555558, 238.6191111111111, 493.33333333333337, 922.2222222222223, 1397.082111111111, 2470.235222222222, 5135.935444444444, 9280.511755555555, 12533.051183498203, 14286.508899732977, 7667.258045487231, 6594.397813125695, 5352.6317089741215, 5120.000000000001, 4643.333333333333, 4813.333333333333, 3736.6666666666674, 3690.0000000000005, 1395.5555555555559, 1581.1826666666668"
            
---
apiVersion: v1
kind: Service
metadata:
  name: ls-algorithm-attachment-manager-service
spec:
  selector:
    app: ls-algorithm-attachment-manager
  ports:
    - protocol: TCP
      port: 7001
      targetPort: 7001
