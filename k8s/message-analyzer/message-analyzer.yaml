apiVersion: apps/v1
kind: Deployment
metadata:
  name: message-analyzer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: message-analyzer
  template:
    metadata:
      labels:
        app: message-analyzer
    spec:
      containers:
        - name: message-analyzer
          image: giovaz94/message-analyzer-service:development
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8006
          env:
            - name: HOSTNAME
              value: "rabbitmq-service"
            - name: RABBITMQ_USERNAME
              value: "pipeline_broker"
            - name: RABBITMQ_PASSWORD
              value: "p1p3l1n3"
            - name: RABBITMQ_VHOST
              value: "pipeline-vhost"
            - name: QUEUE_NAME
              value: "imagerec.queue"
            - name: DB_URL
              value: "http://database-service:3200"
            - name: MCL
              value: "110"
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: message-analyzer-service
spec:
  selector:
    app: message-analyzer
  ports:
    - protocol: TCP
      port: 8006
      targetPort: 8006

